<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffebf0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .bear {
            width: 150px;
            height: 150px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h2 {
            color: #ff4d6d;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #ff4d6d;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff2b56;
        }

        .no-btn {
            background-color: #555;
        }

        .message {
            font-size: 24px;
            color: #ff4d6d;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
        <img src="https://media.tenor.com/6iIqlOrHiBgAAAAi/love-you.gif" class="bear" alt="Cute Bear">
        <div class="buttons">
            <button onclick="sayYes()">Yes</button>
            <button class="no-btn" onclick="sayNo()">No</button>
        </div>
        <div class="message" id="response"></div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('response').innerText = "Yayyy! ‚ù§Ô∏è";
        }

        function sayNo() {
            document.getElementById('response').innerText = "Please ü•∫";
        }
    </script>

</body>
</html>
