<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
        }
        canvas {
            background: #fff;
            border: 2px solid #ff99cc;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 600;
        canvas.height = 400;

        // Load sprite images
        const guySprite = new Image();
        guySprite.src = 'https://opengameart.org/sites/default/files/pixel_guy.png'; // Replace with actual image URL
        
        const girlSprite = new Image();
        girlSprite.src = 'https://opengameart.org/sites/default/files/pixel_girl.png'; // Replace with actual image URL

        function drawCharacter(img, x, y) {
            ctx.drawImage(img, x, y, 50, 70); // Adjust size as needed
        }

        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCharacter(guySprite, 150, 200); // Draw guy
            drawCharacter(girlSprite, 400, 200); // Draw girl
        }

        guySprite.onload = girlSprite.onload = drawScene;
    </script>
</body>
</html>
